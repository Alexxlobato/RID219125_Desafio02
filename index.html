<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>The Dev News</title>
</head>
<body>
  <header>
   <h1 class="header">The Dev News</h1>
  </header>
  <main>
      <section id="section1">
        <img src="img/mainimg.svg" alt="Imagem Principal">
      </section>
      <section class="section2">
          <h2 class="bar-title">Posts Populares</h2>
          <img src="img/postpop1.svg" alt="Posts Populares 1">
          <img src="img/postpop2.svg" alt="Posts Populares 2">
          <img src="img/postpop3.svg" alt="Posts Populares 3">
      </section> 
      <section class="section3">
          <h2 class="bar-title">Posts Recentes <span>Ver todos</span></h2>
          <img id="card2" class="card" src="img/card1.svg" alt="Card 1"> 
          <img id="card3" class="card" src="img/card2.svg" alt="Card 2"> 
          <img id="card4" class="card" src="img/card3.svg" alt="Card 3"> 
          <img id="card5" class="card" src="img/card4.svg" alt="Card 4"> 
      </section>         
      <section class="section4">
          <h2 class="bar-title">Categorias</h2>
          <div class="itens-categorias">
          <div class="categoria"> 
              <span> > Saúde</span>
              <span>(1)</span>
          </div>
          <div class="categoria"> 
              <span> > Desenvolvimento</span>
              <span>(2)</span>
          </div>
          <div class="categoria"> 
              <span> > Produtividade</span>
              <span>(2)</span>
          </div>
          <div class="categoria"> 
              <span> > Opinião</span>
              <span>(1)</span>
          </div>
      </section>
  </main>
  <footer>
    <h3>Copyright@The Dev News</h3>
  </footer>
</body>
</html>
